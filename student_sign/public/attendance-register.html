<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Blockchain</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/attendance-register.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="attendance-register.html" id="attendanceLink">签到</a>
            <a href="mining.html" id="miningLink">挖矿</a>
            <a href="attendance-records.html" id="attendanceRecordsLink">出勤记录</a>
            <a href="balance.html" id="balanceLink">余额</a>
            <a href="wallet.html" id="walletLink">连接钱包</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="#" id="login-form">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="id-card"></ion-icon> <!-- 修改图标 -->
                    </span>
                    <input type="text" id="login-id" required placeholder=" ">
                    <label for="login-id">StudentID/TeachID</label> <!-- 修改标签 -->
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" id="login-password" required placeholder=" ">
                    <label for="login-password">Password</label>
                </div>
                <div class="remember-forgot">
                    <label for="login-remember"><input type="checkbox" id="login-remember"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" id="register-username" required placeholder=" ">
                    <label for="register-username">Username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="id-card"></ion-icon> <!-- 修改图标 -->
                    </span>
                    <input type="text" id="register-id" required placeholder=" ">
                    <label for="register-id">StudentID/TeachID</label> <!-- 修改标签 -->
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" id="register-password" required placeholder=" ">
                    <label for="register-password">Password</label>
                </div>
                <div class="remember-forgot">
                    <label for="register-terms"><input type="checkbox" id="register-terms"> I agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>        
    </div>




    <div class="attendance-register-box" id="attendance-registerBox">
        <section class="attendance-register-header">
            <h1>进行签到</h1>
            
            <!-- 选择地址 (Private Key) 以及输入要签到的课程(event ID) -->
            <div class="attendance-register-inputs">
                <input type="text" id="studentPrivateKey" placeholder="输入地址 (Private Key)" />
                <input type="text" id="eventID" placeholder="输入课程 (Event ID)" />
                <input type="text" id="walletPassword" placeholder="输入walletPassword" />
            </div>
            
            <button class="attendance-register-btn" onclick="createAttendance()">签到</button>
        </section>
        
        <section class="shell">
            <table class="attendance-register-table" id="attendance-registerTable" border="1">
                <thead>
                    <tr>
                        <th>id (签到请求的唯一标识符)</th>
                        <th>hash (签到的哈希值)</th>
                        <th>studentid (学生 ID)</th>
                        <th>eventid (课程 ID)</th>
                        <th>type (签到类型)</th>
                        <th>timestamp (时间戳)</th>
                        <th>signature (签名)</th>
                    </tr>
                </thead>
                <tbody id="attendance-registerBody">
                    <!-- 签到记录将显示在这里 -->
                </tbody>
            </table>
        </section>
    </div>
    
    
    <script src="js/cookies.js"></script>
    <script src="script.js"></script>
    <script src="js/attendance-register.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
